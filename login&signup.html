<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Tracker App - Login & Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="bg-indigo-700 text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-semibold">Student Tracker App</h1>
      <nav class="space-x-6 text-sm md:text-base">
        <a href="#login" class="hover:underline">Login</a>
        <a href="#signup" class="hover:underline">Sign Up</a>
      </nav>
    </div>
  </header>

  <main class="flex-grow container mx-auto px-4 py-10 max-w-4xl">
    <section id="login" class="mb-20">
      <h2 class="text-3xl font-bold text-indigo-700 mb-6 text-center">Login to Your Account</h2>
      <form
        action="#"
        method="POST"
        class="bg-white shadow-md rounded-lg max-w-md mx-auto p-8 space-y-6"
        aria-label="Login form"
      >
        <div>
          <label for="login-email" class="block text-gray-700 font-semibold mb-2">Email Address</label>
          <input
            type="email"
            id="login-email"
            name="email"
            required
            placeholder="you@example.com"
            class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>
        <div>
          <label for="login-password" class="block text-gray-700 font-semibold mb-2">Password</label>
          <input
            type="password"
            id="login-password"
            name="password"
            required
            placeholder="Enter your password"
            class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-md transition"
        >
          Log In
        </button>
        <p class="text-center text-sm text-gray-600">
          Don't have an account?
          <a href="#signup" class="text-indigo-600 hover:underline font-semibold">Sign Up</a>
        </p>
      </form>
    </section>

    <section id="signup">
      <h2 class="text-3xl font-bold text-indigo-700 mb-6 text-center">Create a New Account</h2>
      <form
        action="#"
        method="POST"
        class="bg-white shadow-md rounded-lg max-w-md mx-auto p-8 space-y-6"
        aria-label="Signup form"
      >
        <div>
          <label for="signup-fullname" class="block text-gray-700 font-semibold mb-2">Full Name</label>
          <input
            type="text"
            id="signup-fullname"
            name="fullname"
            required
            placeholder="John Doe"
            class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>
        <div>
          <label for="signup-email" class="block text-gray-700 font-semibold mb-2">Email Address</label>
          <input
            type="email"
            id="signup-email"
            name="email"
            required
            placeholder="you@example.com"
            class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>
        <div>
          <label for="signup-password" class="block text-gray-700 font-semibold mb-2">Password</label>
          <input
            type="password"
            id="signup-password"
            name="password"
            required
            placeholder="Create a password"
            class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>
        <div>
          <label for="signup-confirm-password" class="block text-gray-700 font-semibold mb-2">Confirm Password</label>
          <input
            type="password"
            id="signup-confirm-password"
            name="confirm_password"
            required
            placeholder="Confirm your password"
            class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>
        <div>
          <label for="signup-app" class="block text-gray-700 font-semibold mb-2">Select Application</label>
          <select
            id="signup-app"
            name="application"
            required
            class="w-full border border-gray-300 rounded-md px-4 py-2 bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500"
          >
            <option value="" disabled selected>Select an app</option>
            <option value="emotion-tracker">Student Emotion Tracker</option>
            <option value="motivational">Motivational App</option>
            <option value="study-tracker">Student Study Tracker</option>
            <option value="budget-tracker">Student Personal Budget Tracker</option>
          </select>
        </div>
        <button
          type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-md transition"
        >
          Sign Up
        </button>
        <p class="text-center text-sm text-gray-600">
          Already have an account?
          <a href="#login" class="text-indigo-600 hover:underline font-semibold">Log In</a>
        </p>
      </form>
    </section>
  </main>

  <footer class="bg-indigo-700 text-white text-center py-4 mt-auto">
    <p class="text-sm">&copy; 2024 Student Tracker App. All rights reserved.</p>
  </footer>
</body>
</html>
